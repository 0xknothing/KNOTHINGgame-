<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>0xKnothing - Galactic Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
    }
    header {
      background: linear-gradient(to right, #2c3e50, #000000);
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffd5;
    }
    #main {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 70px);
    }
    #sidebar {
      width: 300px;
      background-color: #111;
      border-right: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
    }
    #gameArea {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .section {
      margin-bottom: 20px;
    }
    select, button, input {
      padding: 5px;
      margin-top: 5px;
      width: 100%;
      background: #222;
      color: #0ff;
      border: 1px solid #333;
    }
    .planet {
      margin: 5px 0;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #444;
      cursor: pointer;
    }
    .planet:hover {
      background-color: #333;
    }
    .log-entry {
      background-color: #1c1c1c;
      margin-bottom: 5px;
      padding: 5px;
      border-left: 3px solid #0ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌌 0xKnothing: Galactic Explorer</h1>
  </header>

  <div id="main">
    <div id="sidebar">
      <div class="section">
        <label>🪪 Select Wallet:</label>
        <select id="walletSelector"></select>
        <button onclick="createNewWallet()">+ Create New Wallet</button>
        <input id="newWalletName" placeholder="Enter explorer name..." />
      </div>

      <div class="section">
        <label>🎮 Main Actions:</label>
        <button onclick="travel()">🛸 Travel</button>
        <button onclick="scanPlanet()">🔎 Scan Planet</button>
        <button onclick="fight()">⚔ Engage Battle</button>
        <button onclick="claimReward()">💰 Claim Reward</button>
      </div>

      <div class="section">
        <label>🪙 Player Info:</label>
        <div id="playerStats"></div>
      </div>
    </div>

    <div id="gameArea">
      <div class="section">
        <h2>🪐 Solar System</h2>
        <div id="planetList"></div>
      </div>

      <div class="section">
        <h2>📜 Exploration Log</h2>
        <div id="explorationLog"></div>
      </div>

      <div class="section">
        <h2>🏆 Leaderboard</h2>
        <div id="leaderboard"></div>
      </div>
    </div>
  </div>

  <!-- Load JS Modules -->
  <script type="module" src="wallet.js"></script>
  <script type="module" src="game.js"></script>
  <script type="module" src="nft.js"></script>
  <script type="module" src="tokenomics.js"></script>
</body>
</html>
